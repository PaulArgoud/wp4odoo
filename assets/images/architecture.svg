<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 680" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace">
  <defs>
    <linearGradient id="wpBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="odooBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#714B67"/>
      <stop offset="100%" style="stop-color:#8F5C7A"/>
    </linearGradient>
    <linearGradient id="moduleCrm" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="moduleSales" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
    <linearGradient id="moduleWc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <linearGradient id="coreBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
    <linearGradient id="clientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22"/>
      <stop offset="100%" style="stop-color:#d35400"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="680" rx="12" fill="#0d1117"/>

  <!-- WordPress container -->
  <rect x="40" y="30" width="820" height="500" rx="10" fill="url(#wpBg)" stroke="#30363d" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="450" y="62" text-anchor="middle" fill="#58a6ff" font-size="15" font-weight="700" letter-spacing="3">WORDPRESS</text>

  <!-- Modules row -->
  <text x="760" y="108" text-anchor="middle" fill="#484f58" font-size="11" font-weight="600" letter-spacing="1">MODULES</text>

  <!-- CRM Module -->
  <rect x="80" y="90" width="190" height="64" rx="8" fill="url(#moduleCrm)" filter="url(#shadow)"/>
  <text x="175" y="118" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">CRM</text>
  <text x="175" y="138" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">Contacts · Leads</text>

  <!-- Sales Module -->
  <rect x="290" y="90" width="190" height="64" rx="8" fill="url(#moduleSales)" filter="url(#shadow)"/>
  <text x="385" y="118" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">Sales</text>
  <text x="385" y="138" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">Products · Orders · Invoices</text>

  <!-- WooCommerce Module -->
  <rect x="500" y="90" width="190" height="64" rx="8" fill="url(#moduleWc)" filter="url(#shadow)"/>
  <text x="595" y="118" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">WooCommerce</text>
  <text x="595" y="138" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">WC Products · WC Orders</text>

  <!-- Connector lines from modules -->
  <line x1="175" y1="154" x2="175" y2="195" stroke="#3498db" stroke-width="1.5" opacity="0.6"/>
  <line x1="385" y1="154" x2="385" y2="195" stroke="#2ecc71" stroke-width="1.5" opacity="0.6"/>
  <line x1="595" y1="154" x2="595" y2="195" stroke="#9b59b6" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Horizontal merge line -->
  <line x1="175" y1="195" x2="595" y2="195" stroke="#484f58" stroke-width="1.5" opacity="0.5"/>
  <line x1="385" y1="195" x2="385" y2="218" stroke="#484f58" stroke-width="2"/>
  <polygon points="385,225 380,215 390,215" fill="#484f58"/>

  <!-- Core area background -->
  <rect x="100" y="230" width="700" height="275" rx="8" fill="rgba(255,255,255,0.03)" stroke="#30363d" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="760" y="252" text-anchor="middle" fill="#484f58" font-size="11" font-weight="600" letter-spacing="1">CORE</text>

  <!-- Sync Engine -->
  <rect x="220" y="248" width="200" height="52" rx="6" fill="url(#coreBg)" filter="url(#shadow)"/>
  <text x="320" y="272" text-anchor="middle" fill="#e6edf3" font-size="12" font-weight="700">Sync Engine</text>
  <text x="320" y="288" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="10">cron job</text>

  <!-- Queue Manager -->
  <rect x="480" y="248" width="200" height="52" rx="6" fill="url(#coreBg)" filter="url(#shadow)"/>
  <text x="580" y="272" text-anchor="middle" fill="#e6edf3" font-size="12" font-weight="700">Queue Manager</text>
  <text x="580" y="288" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="10">batch processing</text>

  <!-- Arrow Queue → Sync -->
  <line x1="480" y1="274" x2="425" y2="274" stroke="#e6edf3" stroke-width="1.5" opacity="0.4"/>
  <polygon points="425,274 433,269 433,279" fill="rgba(255,255,255,0.4)"/>

  <!-- Field Mapper -->
  <rect x="140" y="330" width="190" height="52" rx="6" fill="url(#coreBg)" filter="url(#shadow)"/>
  <text x="235" y="354" text-anchor="middle" fill="#e6edf3" font-size="12" font-weight="700">Field Mapper</text>
  <text x="235" y="370" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="10">data transformation</text>

  <!-- Webhook Handler -->
  <rect x="560" y="330" width="190" height="52" rx="6" fill="url(#coreBg)" filter="url(#shadow)"/>
  <text x="655" y="354" text-anchor="middle" fill="#e6edf3" font-size="12" font-weight="700">Webhook Handler</text>
  <text x="655" y="370" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="10">REST API</text>

  <!-- Arrow Sync → Field Mapper -->
  <line x1="295" y1="300" x2="250" y2="330" stroke="#e6edf3" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Arrow Sync → Webhook (implicit) -->
  <line x1="345" y1="300" x2="640" y2="330" stroke="#e6edf3" stroke-width="1.5" opacity="0.3"/>

  <!-- Odoo Client -->
  <rect x="200" y="415" width="500" height="75" rx="8" fill="url(#clientBg)" filter="url(#shadow)"/>
  <text x="450" y="440" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">Odoo Client</text>

  <!-- Transport boxes inside client -->
  <rect x="250" y="450" width="150" height="30" rx="4" fill="rgba(0,0,0,0.25)"/>
  <text x="325" y="470" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-size="11" font-weight="600">JSON-RPC</text>
  
  <rect x="500" y="450" width="150" height="30" rx="4" fill="rgba(0,0,0,0.25)"/>
  <text x="575" y="470" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-size="11" font-weight="600">XML-RPC</text>

  <!-- Arrows to Odoo Client -->
  <line x1="235" y1="382" x2="380" y2="415" stroke="#e6edf3" stroke-width="1.5" opacity="0.3"/>
  <line x1="655" y1="382" x2="520" y2="415" stroke="#e6edf3" stroke-width="1.5" opacity="0.3"/>

  <!-- HTTP connection line -->
  <line x1="450" y1="530" x2="450" y2="590" stroke="#e67e22" stroke-width="2.5" stroke-dasharray="6,4" filter="url(#glow)"/>
  <text x="475" y="565" fill="#e67e22" font-size="10" font-weight="600" letter-spacing="1">HTTP</text>

  <!-- Odoo ERP box -->
  <rect x="300" y="595" width="300" height="60" rx="10" fill="url(#odooBg)" filter="url(#shadow)"/>
  <text x="450" y="622" text-anchor="middle" fill="#fff" font-size="15" font-weight="700">Odoo ERP</text>
  <text x="450" y="642" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="11">v14+</text>

  <!-- Mutual exclusivity indicator -->
  <line x1="490" y1="115" x2="500" y2="115" stroke="#e74c3c" stroke-width="0" opacity="0"/>
  <text x="445" y="170" text-anchor="middle" fill="#e74c3c" font-size="9" font-weight="600">◄ mutually exclusive ►</text>

</svg>
