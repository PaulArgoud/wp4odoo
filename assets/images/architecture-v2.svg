<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 780" font-family="'SF Mono','Fira Code','JetBrains Mono',monospace">
  <defs>
    <linearGradient id="wpBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/><stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="odooBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#714B67"/><stop offset="100%" stop-color="#8F5C7A"/>
    </linearGradient>
    <linearGradient id="bidir" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/><stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="push" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/><stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="pull" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/><stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="infra" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50"/><stop offset="100%" stop-color="#34495e"/>
    </linearGradient>
    <linearGradient id="client" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e67e22"/><stop offset="100%" stop-color="#d35400"/>
    </linearGradient>
    <filter id="s">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="g">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1100" height="780" rx="12" fill="#0d1117"/>

  <!-- WordPress container -->
  <rect x="30" y="20" width="1040" height="595" rx="10" fill="url(#wpBg)" stroke="#30363d" stroke-width="1.5" filter="url(#s)"/>
  <text x="550" y="48" text-anchor="middle" fill="#58a6ff" font-size="15" font-weight="700" letter-spacing="3">WORDPRESS</text>

  <!-- Legend -->
  <rect x="735" y="37" width="10" height="10" rx="2" fill="url(#bidir)"/>
  <text x="750" y="46" fill="#8b949e" font-size="9">Bidirectional</text>
  <rect x="845" y="37" width="10" height="10" rx="2" fill="url(#push)"/>
  <text x="860" y="46" fill="#8b949e" font-size="9">WP → Odoo</text>
  <rect x="945" y="37" width="10" height="10" rx="2" fill="url(#pull)"/>
  <text x="960" y="46" fill="#8b949e" font-size="9">Odoo → WP</text>

  <!-- ═══ ROW 1: Commerce ═══ -->
  <text x="55" y="80" fill="#484f58" font-size="9" font-weight="600" letter-spacing="1">COMMERCE</text>

  <rect x="60" y="85" width="220" height="55" rx="7" fill="url(#bidir)" filter="url(#s)"/>
  <text x="170" y="108" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">CRM ↔</text>
  <text x="170" y="125" text-anchor="middle" fill="rgba(255,255,255,0.65)" font-size="9">Contacts · Leads</text>

  <rect x="310" y="85" width="220" height="55" rx="7" fill="url(#pull)" filter="url(#s)"/>
  <text x="420" y="108" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Sales ←</text>
  <text x="420" y="125" text-anchor="middle" fill="rgba(255,255,255,0.65)" font-size="9">Orders · Invoices · Portal</text>

  <rect x="560" y="85" width="220" height="55" rx="7" fill="url(#bidir)" filter="url(#s)"/>
  <text x="670" y="108" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">WooCommerce ↔</text>
  <text x="670" y="125" text-anchor="middle" fill="rgba(255,255,255,0.65)" font-size="9">Products · Orders · Variants</text>

  <rect x="810" y="85" width="220" height="55" rx="7" fill="url(#bidir)" filter="url(#s)"/>
  <text x="920" y="108" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">EDD ↔</text>
  <text x="920" y="125" text-anchor="middle" fill="rgba(255,255,255,0.65)" font-size="9">Downloads · Orders</text>

  <!-- Commerce mutual exclusivity bracket -->
  <path d="M310,144 L310,152 L1030,152 L1030,144" fill="none" stroke="#ef4444" stroke-width="1.2" opacity="0.7"/>
  <text x="670" y="165" text-anchor="middle" fill="#ef4444" font-size="8" font-weight="600">✕ mutually exclusive (WC › EDD › Sales)</text>

  <!-- ═══ ROW 2: Memberships, Forms, Content ═══ -->
  <rect x="60" y="180" width="220" height="55" rx="7" fill="url(#push)" filter="url(#s)"/>
  <text x="170" y="203" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">WC Memberships →</text>
  <text x="170" y="220" text-anchor="middle" fill="rgba(255,255,255,0.65)" font-size="9">Plans · Membership Lines</text>

  <rect x="310" y="180" width="220" height="55" rx="7" fill="url(#push)" filter="url(#s)"/>
  <text x="420" y="203" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">MemberPress →</text>
  <text x="420" y="220" text-anchor="middle" fill="rgba(255,255,255,0.65)" font-size="9">Plans · Txn · Subscriptions</text>

  <!-- Membership mutual exclusivity bracket -->
  <path d="M60,239 L60,247 L530,247 L530,239" fill="none" stroke="#ef4444" stroke-width="1.2" opacity="0.7"/>
  <text x="295" y="260" text-anchor="middle" fill="#ef4444" font-size="8" font-weight="600">✕ mutually exclusive</text>

  <rect x="560" y="180" width="220" height="55" rx="7" fill="url(#push)" filter="url(#s)"/>
  <text x="670" y="203" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Forms →</text>
  <text x="670" y="220" text-anchor="middle" fill="rgba(255,255,255,0.65)" font-size="9">GF · WPForms → Leads</text>

  <rect x="810" y="180" width="220" height="55" rx="7" fill="url(#push)" filter="url(#s)"/>
  <text x="920" y="203" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">WP Recipe Maker →</text>
  <text x="920" y="220" text-anchor="middle" fill="rgba(255,255,255,0.65)" font-size="9">Recipes → Products</text>

  <!-- ═══ ROW 3: Donations & Payments (Shared Accounting) ═══ -->
  <text x="55" y="278" fill="#a78bfa" font-size="9" font-weight="600" letter-spacing="1">DONATIONS</text>

  <!-- Shared accounting bracket -->
  <rect x="155" y="270" width="790" height="78" rx="8" fill="rgba(167,139,250,0.05)" stroke="#a78bfa" stroke-width="1.2" stroke-dasharray="5,3" opacity="0.6"/>

  <rect x="170" y="282" width="220" height="55" rx="7" fill="url(#push)" filter="url(#s)"/>
  <text x="280" y="305" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">GiveWP →</text>
  <text x="280" y="322" text-anchor="middle" fill="rgba(255,255,255,0.65)" font-size="9">Forms · Donations</text>

  <rect x="440" y="282" width="220" height="55" rx="7" fill="url(#push)" filter="url(#s)"/>
  <text x="550" y="305" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Charitable →</text>
  <text x="550" y="322" text-anchor="middle" fill="rgba(255,255,255,0.65)" font-size="9">Campaigns · Donations</text>

  <rect x="710" y="282" width="220" height="55" rx="7" fill="url(#push)" filter="url(#s)"/>
  <text x="820" y="305" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">WP Simple Pay →</text>
  <text x="820" y="322" text-anchor="middle" fill="rgba(255,255,255,0.65)" font-size="9">Forms · Stripe Payments</text>

  <!-- Shared accounting label -->
  <text x="550" y="360" text-anchor="middle" fill="#a78bfa" font-size="8" font-weight="600" opacity="0.7">Dual_Accounting_Model · Odoo_Accounting_Formatter</text>

  <!-- Connector to infrastructure -->
  <line x1="550" y1="366" x2="550" y2="390" stroke="#484f58" stroke-width="2"/>
  <polygon points="550,395 545,387 555,387" fill="#484f58"/>

  <!-- ═══ CORE INFRASTRUCTURE ═══ -->
  <rect x="60" y="400" width="980" height="205" rx="8" fill="rgba(255,255,255,0.03)" stroke="#30363d" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="1020" y="415" text-anchor="end" fill="#484f58" font-size="9" font-weight="600" letter-spacing="1">CORE</text>

  <!-- Infra row 1 -->
  <rect x="80" y="420" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="180" y="439" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Sync Engine</text>
  <text x="180" y="453" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">WP-Cron · batch</text>

  <rect x="310" y="420" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="410" y="439" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Queue Manager</text>
  <text x="410" y="453" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">enqueue · dedup</text>

  <rect x="540" y="420" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="640" y="439" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Partner Service</text>
  <text x="640" y="453" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">res.partner</text>

  <rect x="770" y="420" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="870" y="439" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Entity Map</text>
  <text x="870" y="453" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">WP ↔ Odoo IDs</text>

  <!-- Infra row 2 -->
  <rect x="150" y="478" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="250" y="497" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Field Mapper</text>
  <text x="250" y="511" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">data transform</text>

  <rect x="450" y="478" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="550" y="497" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Webhook Handler</text>
  <text x="550" y="511" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">REST API · rate limit</text>

  <rect x="750" y="478" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="850" y="497" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Logger</text>
  <text x="850" y="511" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">DB-backed · levels</text>

  <!-- Lines to Odoo Client -->
  <line x1="250" y1="522" x2="380" y2="540" stroke="#e6edf3" stroke-width="1" opacity="0.2"/>
  <line x1="550" y1="522" x2="550" y2="540" stroke="#e6edf3" stroke-width="1" opacity="0.2"/>
  <line x1="850" y1="522" x2="720" y2="540" stroke="#e6edf3" stroke-width="1" opacity="0.2"/>

  <!-- Odoo Client -->
  <rect x="250" y="540" width="600" height="55" rx="8" fill="url(#client)" filter="url(#s)"/>
  <text x="550" y="558" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Odoo Client</text>

  <rect x="290" y="566" width="130" height="22" rx="4" fill="rgba(0,0,0,0.25)"/>
  <text x="355" y="581" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-size="9" font-weight="600">JSON-RPC (17+)</text>

  <rect x="455" y="566" width="130" height="22" rx="4" fill="rgba(0,0,0,0.25)"/>
  <text x="520" y="581" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-size="9" font-weight="600">XML-RPC (14+)</text>

  <rect x="620" y="566" width="150" height="22" rx="4" fill="rgba(0,0,0,0.15)"/>
  <text x="695" y="581" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="9">Retryable_Http</text>

  <!-- HTTPS line -->
  <line x1="550" y1="615" x2="550" y2="690" stroke="#e67e22" stroke-width="2.5" stroke-dasharray="6,4" filter="url(#g)"/>
  <text x="575" y="658" fill="#e67e22" font-size="10" font-weight="600" letter-spacing="1">HTTPS</text>

  <!-- Odoo ERP -->
  <rect x="400" y="700" width="300" height="55" rx="10" fill="url(#odooBg)" filter="url(#s)"/>
  <text x="550" y="724" text-anchor="middle" fill="#fff" font-size="15" font-weight="700">Odoo ERP</text>
  <text x="550" y="742" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">v14+</text>
</svg>
