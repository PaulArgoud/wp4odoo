  <text x="353" y="308" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8">Job Manager &#183; WP ERP &#8596;</text>
  <text x="353" y="322" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8">ERP CRM &#183; ERP Accounting &#8596;</text>

