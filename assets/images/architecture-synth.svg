  <text x="953" y="308" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8">GamiPress &#183; myCRED &#8596;</text>
  <text x="953" y="322" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8">BuddyBoss &#183; Ultimate Member &#8596;</text>

  <!-- ═══ ROW 4: 4 category cards (230px wide) ═══ -->

  <!-- Enterprise (3) -->
  <rect x="60" y="366" width="230" height="78" rx="7" fill="url(#bidir)" filter="url(#s)"/>
  <text x="175" y="388" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Enterprise (3)</text>
  <text x="175" y="406" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8.5">Knowledge &#183; Documents &#8596;</text>
  <text x="175" y="420" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8.5">Field Service &#8596;</text>

