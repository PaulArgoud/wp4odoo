  <text x="175" y="192" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Memberships (4)</text>
  <text x="175" y="210" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8.5">WC Memberships &#8596;</text>
  <text x="175" y="224" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8.5">MemberPress &#183; PMPro &#183; RCP &#8594;</text>

  <!-- Donations (3) — all push -->
  <rect x="305" y="170" width="230" height="78" rx="7" fill="url(#push)" filter="url(#s)"/>
  <text x="420" y="192" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Donations (3)</text>
  <text x="420" y="210" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8.5">GiveWP &#183; Charitable</text>
  <text x="420" y="224" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8.5">WP Simple Pay</text>

  <!-- LMS (5) -->
  <rect x="550" y="170" width="230" height="78" rx="7" fill="url(#bidir)" filter="url(#s)"/>
  <text x="665" y="192" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">LMS (5)</text>
  <text x="665" y="210" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8.5">LearnDash &#183; LifterLMS &#183; TutorLMS &#8596;</text>
  <text x="665" y="224" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8.5">LearnPress &#183; Sensei &#8596;</text>

