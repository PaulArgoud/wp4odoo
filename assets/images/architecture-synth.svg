  <text x="550" y="832" text-anchor="middle" fill="#fff" font-size="15" font-weight="700">Odoo ERP</text>
  <text x="550" y="850" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">v14+</text>
</svg>
