  <rect x="550" y="366" width="230" height="78" rx="7" fill="url(#bidir)" filter="url(#s)"/>
  <text x="665" y="388" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Projects &amp; Generic (2)</text>
  <text x="665" y="412" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8.5">WP Project Manager &#8596; &#183; JetEngine &#8594;</text>

  <!-- Meta-Modules (3) -->
  <rect x="795" y="366" width="230" height="78" rx="7" fill="url(#bidir)" filter="url(#s)"/>
  <text x="910" y="388" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Meta-Modules (3)</text>
  <text x="910" y="406" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8.5">ACF &#8596; &#183; JetEngine Meta &#8596;</text>
  <text x="910" y="420" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8.5">WP All Import &#8594;</text>

  <!-- ═══ Connector to infrastructure ═══ -->
  <line x1="550" y1="452" x2="550" y2="468" stroke="#484f58" stroke-width="2"/>
  <polygon points="550,473 545,465 555,465" fill="#484f58"/>

  <!-- ═══ CORE INFRASTRUCTURE ═══ -->
  <rect x="60" y="478" width="980" height="155" rx="8" fill="rgba(255,255,255,0.03)" stroke="#30363d" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="1020" y="493" text-anchor="end" fill="#484f58" font-size="9" font-weight="600" letter-spacing="1">CORE</text>

  <!-- Infra row 1 -->
  <rect x="80" y="498" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="180" y="517" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Sync Engine</text>
  <text x="180" y="531" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">WP-Cron &#183; batch &#183; retry</text>

  <rect x="310" y="498" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="410" y="517" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Queue Manager</text>
  <text x="410" y="531" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">enqueue &#183; dedup</text>

  <rect x="540" y="498" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="640" y="517" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Partner Service</text>
  <text x="640" y="531" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">res.partner</text>

  <rect x="770" y="498" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="870" y="517" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Entity Map</text>
  <text x="870" y="531" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">WP &#8596; Odoo IDs</text>

  <!-- Infra row 2 -->
  <rect x="150" y="554" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="250" y="573" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Field Mapper</text>
  <text x="250" y="587" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">data transform</text>

  <rect x="450" y="554" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="550" y="573" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Webhook Handler</text>
  <text x="550" y="587" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">REST API &#183; rate limit</text>

  <rect x="750" y="554" width="200" height="44" rx="6" fill="url(#infra)" filter="url(#s)"/>
  <text x="850" y="573" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="700">Logger</text>
  <text x="850" y="587" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="9">DB-backed &#183; levels</text>

  <!-- Lines to Odoo Client -->
  <line x1="250" y1="598" x2="380" y2="614" stroke="#e6edf3" stroke-width="1" opacity="0.2"/>
  <line x1="550" y1="598" x2="550" y2="614" stroke="#e6edf3" stroke-width="1" opacity="0.2"/>
  <line x1="850" y1="598" x2="720" y2="614" stroke="#e6edf3" stroke-width="1" opacity="0.2"/>

  <!-- Odoo Client -->
  <rect x="250" y="618" width="600" height="55" rx="8" fill="url(#client)" filter="url(#s)"/>
  <text x="550" y="636" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Odoo Client</text>

  <rect x="290" y="644" width="130" height="22" rx="4" fill="rgba(0,0,0,0.25)"/>
  <text x="355" y="659" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-size="9" font-weight="600">JSON-RPC (17+)</text>

  <rect x="455" y="644" width="130" height="22" rx="4" fill="rgba(0,0,0,0.25)"/>
  <text x="520" y="659" text-anchor="middle" fill="rgba(255,255,255,0.85)" font-size="9" font-weight="600">XML-RPC (14+)</text>

  <rect x="620" y="644" width="150" height="22" rx="4" fill="rgba(0,0,0,0.15)"/>
  <text x="695" y="659" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="9">Retryable_Http</text>

  <!-- HTTPS line -->
  <line x1="550" y1="710" x2="550" y2="800" stroke="#e67e22" stroke-width="2.5" stroke-dasharray="6,4" filter="url(#g)"/>
  <text x="575" y="762" fill="#e67e22" font-size="10" font-weight="600" letter-spacing="1">HTTPS</text>

  <!-- Odoo ERP -->
