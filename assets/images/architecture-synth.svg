  <rect x="795" y="170" width="230" height="78" rx="7" fill="url(#bidir)" filter="url(#s)"/>
  <text x="910" y="192" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">Booking &amp; Events (6)</text>
  <text x="910" y="210" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8.5">Amelia &#183; Bookly &#183; WC Bookings &#8596;</text>
  <text x="910" y="224" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8.5">JetAppt &#183; JetBook &#183; Events Cal &#8596;</text>

  <!-- ═══ ROW 3: 5 category cards (186px wide) ═══ -->

  <!-- Helpdesk (3) -->
  <rect x="60" y="268" width="186" height="78" rx="7" fill="url(#bidir)" filter="url(#s)"/>
  <text x="153" y="290" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">Helpdesk (3)</text>
  <text x="153" y="308" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8">AS &#8596; &#183; SupportCandy &#8596;</text>
  <text x="153" y="322" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8">Fluent Support &#8596;</text>

