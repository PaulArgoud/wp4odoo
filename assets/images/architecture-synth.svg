  <text x="553" y="290" text-anchor="middle" fill="#fff" font-size="11" font-weight="700">Marketing (5)</text>
  <text x="553" y="308" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8">AffiliateWP &#8594; &#183; FluentCRM &#8596;</text>
  <text x="553" y="322" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="8">FunnelKit &#183; MailPoet &#183; MC4WP &#8596;</text>

